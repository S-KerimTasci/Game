<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLLO LOCO</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="style.css">

    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/backgroundObject.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/smallChicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/salsa.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/statusbar-health.class.js"></script>
    <script src="classes/statusbar-coin.class.js"></script>
    <script src="classes/statusbar-bottle.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js" defer></script>
</head>

<body>

    <h1>EL POLLO LOCO</h1>

    <div class="fullscreen" id="fullscreen">
        <div class="startscreen" id="startscreen">
            <div class="startBTN">
                <button onclick="startGame()">Start Game</button>
                <button onclick="toggleInfoscreen('remove')">  Controls</button>
            </div>
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" class="intro_outro_img" id="startIMG">
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>

        <div class="endscreen d-none" id="endscreen">
            <div class="startBTN">
                <button onclick="startGame()">Play Again</button>
                <button onclick="goBackToStartscreen()">Menu</button>
            </div>
            <img src="img/9_intro_outro_screens/game_over/game_over.png" class="intro_outro_img" id="endIMG">
        </div>

        <div class="infoscreen d-none" id="infoscreen">
            <button onclick="toggleInfoscreen('add')" class="permanentBTN closeInfoBTN"> <img class="permanentBTNimg"
                src="img/xmark-solid.svg" id="closeInfoscreenIMG"></button>
            <div>
                <p class="infoscreen_text">
                    Our hero Pepe Peligroso armed with salsa bottles fights against chickens in the desert. Help Pepe by
                    jumping on the small enemies, collecting salsa bottles and coins, and ultimately defeating the end
                    boss by throwing salsa bottles at him.
                </p>
            </div>

            <div class="infoscreen_element_div">
            <div class="infoscreen_element">
                <span>MOVE</span>
                <div>
                    <img class="controlIMG" src="img/arrow-left-solid.svg">
                    <img class="controlIMG" src="img/arrow-right-solid.svg">
                </div>
            </div>

            <div class="infoscreen_element">
                <span>JUMP</span>
                <img class="controlIMG" src="img/arrow-up-solid.svg">
            </div>

            <div class="infoscreen_element">
                <span>THROW BOTTLE</span>
                <img class="controlIMG" src="img/e-solid.svg">
            </div>
        </div>

        </div>

        <div class="permanentBTNdiv">
            <button onclick="toggleFullscreen()" class="permanentBTN"> <img class="permanentBTNimg"
                    src="img/fullscreen.png" id="fullscreenIMG"></button>
            <button onclick="toggleSound()" class="permanentBTN"> <img class="permanentBTNimg" src="img/speaker.png"
                    id="speakerIMG"></button>
        </div>

    </div>

</body>

</html>
